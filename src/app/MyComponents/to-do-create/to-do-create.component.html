<form (ngSubmit)="AddTodo()">
    <div class=" form-group mb-3">
        <input type="text" [(ngModel)]="title" class="form-control"  id="title" name="title" placeholder="todo title...">
      </div>
      <div class="form-group mb-3">
        <textarea class="form-control"  [(ngModel)]="desc" id="desc" name="desc " rows="3" placeholder="todo description here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add to-do</button>
</form>
